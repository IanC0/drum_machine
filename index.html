<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drum Challenge</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="machineBody">
        <h1>Roland - TR 801</h1>
        <h2>Input the below keys to start!</h2>
        <section id="drumSelection">
            <div class="drum">
                <p class="buttonTitle">boom</p><div class="drumPad" id="boom"><p>A</p></div>
            </div>
            <div class="line"> </div>
            <div class="drum">
                <p class="buttonTitle">clap</p>
                <div class="drumPad" id="clap"><p>S</p></div>
            </div>
            <div class="line"> </div>
            <div class="drum">
                <p class="buttonTitle">hihat</p>
                <div class="drumPad" id="hihat"><p>D</p></div></div>
            <div class="line"> </div>
            <div class="drum">
                <p class="buttonTitle">kick</p>
                    <div class="drumPad" id="kick"><p>F</p> </div>
                </div>
            <div class="line"> </div>
            <div class="drum">
                <p class="buttonTitle">openhat</p>
                <div class="drumPad" id="openhat"><p>G</p></div>
            </div>
            <div class="line"> </div>
            <div class="drum">
                <p class="buttonTitle">ride</p>
                <div class="drumPad" id="ride"><p>H</p></div>
                </div>
            <div class="line"> </div>
            <div class="drum">
                <p class="buttonTitle">snare</p>
                <div class="drumPad" id="snare"><p>J</p></div>
                </div>
            <div class="line"> </div>
            <div class="drum">
                <p class="buttonTitle">tink</p>
                <div class="drumPad"  id="tink"><p>K</p></div>
                </div>
            <div class="line"> </div>
            <div class="drum">
                <p class="buttonTitle">tom</p>
                <div class="drumPad" id="tom"><p>L</p></div>
            </div>
        </section>
    </div>
        <script src="app.js" async defer></script>
    </body>
</html>
