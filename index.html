<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drum Challenge</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">

    <body>
        <div id="machineBody">
        <h1>Roland - TR 801</h1>
        <h2>Input the below keys to start!</h2>
        <section id="drumSelection">
            <div class="drum">
                <p>boom</p><div class="drumPad" id="boom"></div>
            </div>
            <div class="line"> </div>
            <div class="drum"><p>clap</p><div class="drumPad" id="clap"></div></div>
            <div class="line"> </div>
            <div class="drum"><p>hihat</p><div class="drumPad"></div></div>
            <div class="line"> </div>
            <div class="drum"><p>kick</p><div class="drumPad"></div></div>
            <div class="line"> </div>
            <div class="drum"><p>openhat</p><div class="drumPad"></div></div>
            <div class="line"> </div>
            <div class="drum"><p>ride</p><div class="drumPad"></div></div>
            <div class="line"> </div>
            <div class="drum"><p>snare</p><div class="drumPad"></div></div>
            <div class="line"> </div>
            <div class="drum"><p>tink</p><div class="drumPad"></div></div>
            <div class="line"> </div>
            <div class="drum"><p>tom</p><div class="drumPad"></div> </div>
        </section>
    </div>
        <script src="app.js" async defer></script>
    </body>
